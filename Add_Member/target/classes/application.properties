# Server Port
server.port=8084

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka 
eureka.instance.hostname=localhost
eureka.instance.instance-id=${spring.application.name}:${eureka.instance.instance_id:${random.value}}

# Spring Application Name (for Eureka)
spring.application.name=membe_Service

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/parental_control
# Your database name
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update 
# 'update' will create/update tables. Use 'none' in production.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CORS Configuration (Crucial for React frontend)
spring.web.cors.allowed-origins=http://localhost:3000 
# Your React app's URL
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JWT Secret (for security, make this strong and store securely)
jwt.secret=YourSuperSecretKeyForJWTAuthenticationThatIsLongAndRandomlyGenerated